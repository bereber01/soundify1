<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ album.name }}</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>{{ album.name }}</h1>
    {% for track in album.track.all %}
        <h2>{{ track.title }}</h2>
    {% endfor %}
</body>
</html>
