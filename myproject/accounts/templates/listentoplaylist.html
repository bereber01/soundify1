<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ playlist.title }}</title>
    <style>
        img {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <img src="{{ playlist.cover.url }}" alt="image not found">
    <h1>{{ playlist.title }}</h1>
    {% for track in playlist.tracks.all %}
        <h2>{{ track.title }}</h2>
        <audio controls>
            <source src="{{ track.audio_file.url }}" type="audio/mpeg" >
        </audio>
    {% endfor %}
</body>
</html>
