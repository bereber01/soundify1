<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
    {% for genre in genres %}
        <h1>{{ genre.name }} for you:</h1>
        {% for album in albums %}
            {% if album.genre == genre %}
                <h1>{{ album.name }}</h1>
            {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
